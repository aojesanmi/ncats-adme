<div class="content-container">
  <div class="molecule-input">
    <mat-tab-group (selectedTabChange)=updateSelectedTab($event)>
      <mat-tab label="Text File">
        <div class="tab-body">
          <adme-text-file (fileProcess)="processFile($event)">
          </adme-text-file>
        </div>
      </mat-tab>
      <mat-tab label="Sketcher">
        <div class="tab-body">
          <adme-sketcher (moleculeInput)="processSketcherInput($event)"></adme-sketcher>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="error-message-container" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <div class="models-output" *ngIf="data && data.length">
    <h2>Model predictions</h2>
    <mat-paginator [length]="data && data.length || 0" [pageSize]="25" showFirstLastButtons="true"
      (page)="pageChange($event)" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <mat-table #table [dataSource]="paged">
      <ng-container [matColumnDef]="displayedColumn" *ngFor="let displayedColumn of displayedColumns">
        <mat-header-cell *matHeaderCellDef mat-sort-header>{{displayedColumn}}</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row[displayedColumn]}}
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" fxLayoutAlign="center start"></mat-row>
    </mat-table>
    <mat-paginator [length]="data && data.length || 0" [pageSize]="25" showFirstLastButtons="true"
      (page)="pageChange($event)" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</div>
